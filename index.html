<html>
    <head>
        <title>
            Sistema de tarefas 
        </title>
        <link rel="stylesheet" href="css/index.css" >
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
        <script
            src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
            crossorigin="anonymous">
        </script>        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
        <script src="js/index.js"></script>
        <link rel="stylesheet" href="jqueryui/jquery-ui.min.css" type="text/css" media="all" /> 
        <script src="jqueryui/jquery-ui.min.js" type="text/javascript"></script>

       

    </head>
    <body>
        <h1>Tarefas</h1>
        <form class="form" action="" id="formIncluir" style="display:none;">
            <div class="input-group">
                <input type="text" class="form-control" id="textTarefa" placeholder="Tarefa">
             </div>
             <div class="input-group">

                 <input type="text" class="form-control" id="textCategoria" placeholder="Categoria">
             </div>
             <div class="input-group">
                 <input type="text" class="form-control" id="textData" placeholder="Data">
             </div>
             <div class="input-group-append">
                 <button id="btnConfirmar" class="btn btn-primary" type="button">
                     Confirmar
                 </button>
                 <button id="btnCancelar" class="btn btn-primary" type="button">
                    Cancelar
                </button>
             </div>
        </form>
        <button id="btnExibirInclusao" class="btn btn-primary" type="button">
            Incluir
        </button>
        <table class="table" border="1">
            <thead>
                <tr>
                    <th>
                        Id
                    </th>
                    <th>
                        Tarefa
                    </th>
                    <th>
                        Conclu√≠do
                    </th>
                    <th>
                        Categoria
                    </th>
                    <th>
                        Data
                    </th>
                    <th>
                        Editar
                    </th>
                    <th>
                        Excluir
                    </th>
                 </tr>
        </thead>
            <tbody class="corpoTabela">
                
            </tbody>
        </table>
    </body>
</html>
